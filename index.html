<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bignumber.js/4.0.0/bignumber.min.js"></script>
	<script type="text/javascript" src='script.js'></script>
</head>
<body>
	<header>Welcome to my Calculator</header>
	<div class="calc-body">
		<input type="text">
		<button name="button-1">1</button>
		<button name="button-2">2</button>
		<button name="button-3">3</button>
		<button name="button-4">4</button>
		<button name="button-5">5</button>
		<button name="button-6">6</button>
		<button name="button-7">7</button>
		<button name="button-8">8</button>
		<button name="button-9">9</button>
		<button name="button-10">10</button>
		<button name="button-plus">+</button>
		<button name="button-minus">-</button>
		<button name="button-multiply">X</button>
		<button name="button-divide">&divide;</button>
		<button name="button-equals">=</button>
	</div
</body>
</html>
