<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FCC Calculator</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bignumber.js/4.0.0/bignumber.min.js"></script>
</head>
<body>
	<header>
		<h1>FCC Calculator</h1>
	</header>
	<div class="calc-body">
		<div class="display-cont">
			<input type="text" value="0" class="display">
			<div class="working-input-area">
				<p class="working-input"></p>
			</div>
		</div>
		<div class="button-area">
			<div class="btn-row">
				<button class="calc-btn clear-btn" data-button="c">C</button>
				<button class="calc-btn clear-btn" data-button="ac">AC</button>
				<button class="calc-btn op-btn" data-button="+">+</button>
				<button class="calc-btn op-btn" data-button="-">-</button>
			</div>
			<div class="btn-row">
				<button class="calc-btn" data-button="1">1</button>
				<button class="calc-btn" data-button="2">2</button>
				<button class="calc-btn" data-button="3">3</button>
				<button class="calc-btn op-btn" data-button="X">x</button>
			</div>
			<div class="btn-row">			
				<button class="calc-btn" data-button="4">4</button>
				<button class="calc-btn" data-button="5">5</button>
				<button class="calc-btn" data-button="6">6</button>
				<button class="calc-btn op-btn" data-button="/">&divide;</button>
			</div>
			<div class="btn-row">
				<button class="calc-btn" data-button="7">7</button>
				<button class="calc-btn" data-button="8">8</button>
				<button class="calc-btn" data-button="9">9</button>
			</div>
			<div class="btn-row">
				<button class="calc-btn" data-button="plusmin">&#177;</button>
				<button class="calc-btn" data-button="0">0</button>
				<button class="calc-btn decimal-btn" data-button=".">.</button>
				<button class="calc-btn equals-btn" data-button="=">=</button>
			</div>
		</div>
	</div
</body>
	<script type="text/javascript" src='script.js'></script>
</html>
